<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .thank-you-box {
            /* background-color: #ffffffc1; */
            border: 1px solid #FFC815; 
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .thank-you-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(4px);
            z-index: -1; 
            border-radius: 15px;
        }

        .thank-you-box h1 {
            font-size: 2.5em; 
            font-weight: bold;
            color: #FFC815;
            margin-bottom: 20px;
        }

        .thank-you-box p {
            font-size: 1.2em; 
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #FFC815;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #FFC815;
            color: white;
            transform: translateY(-3px);
        }

        .thank-you-graphic {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: #FFC815;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            z-index: -2;
        }

        .thank-you-graphic::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .thank-you-box h1 {
                font-size: 2em;
            }

            .thank-you-box p {
                font-size: 1em;
            }

            .btn-custom {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="thank-you-graphic"></div>
            <h1>Thank You!</h1>
            <p>Your submission was successful. We appreciate your interest and will get back to you soon.</p>
            <a href="#" class="btn btn-custom">Return to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
